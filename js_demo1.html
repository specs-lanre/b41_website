<! DOCTYPE html>
<html lang="en" dir="ltr" >
<head>
<meta charset="utf-8">
<title>  DecorEvents JS DEMO </title>
<meta name="viewport" content="width=device-width, intital-scale=1.0">

<link rel="stylesheet" href="css/navigation.css">
<link rel="stylesheet" href="css/styles.css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>


<div class="alert alert-primary py-3 mb-3">
<button onclick="show_pics()" class="btn btn-primary p-2"> Show picture
</button>


<button onclick="hide_pics()" class="btn btn-primary p-2"> hide picture
</button>

</div>
<div id="display">

</div>

<script>

function show_pics(){
val = document.getElementById('display')
val.innerHTML="<img src='images/5.jpg' width='500px'>"
}


function hide_pics(){
val = document.getElementById('display')
val.innerHTML=""
}
</script>
</body>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>



</html>
